<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>hihi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.5">
        <style>
          html, body {
            padding: 0px;
            margin: 0px;
            width: 100%;
          }
          body {
            background-color: #222;
          }
          #c, #cursorCanvas {
            width: 100%;
            display: inline-block;
          }
        </style>
    </head>
    <body>
        <canvas id="c" width="500px" height="500px" style="border: 1px solid rgb(170, 170, 170); position: absolute; left: 0px; top: 0px; touch-action: none; user-select: none; border-color: #222" class="lower-canvas"></canvas>
        <canvas id="cursorCanvas" class="upper-canvas " width="500px" height="500px" style="border: 1px solid rgb(170, 170, 170); position: absolute; left: 0px; top: 0px; touch-action: none; user-select: none; cursor: crosshair; pointer-events: none; border-color: #222"></canvas>

        <div style="margin-top: 2em; font-family: sans-serif;">
          <div style="font-family: sans-serif;">
            <a href="/hihi/new" style="color: #777; padding: 2em;">make your own</a>
          </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
        <script type="text/javascript" src="/js/hihi-player.js"></script>
    </body>
</html>
